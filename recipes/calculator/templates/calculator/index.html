<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<a style="color: rgb(22, 197, 16); font-size: 22px">
{% for ingredient, amount in recipe.items %}
    <p> {{ ingredient }}: {{ amount }}</p>
{% empty %}

{% endfor %}
</a>
</body>
</html>
